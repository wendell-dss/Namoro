<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dia dos namorados</title>
    <style>
        body{
            background-color: red;
        }
        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -60px;
        }

        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <script>
        function fuja() {
            var buttomnao = document.getElementById("nao");
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            var maxX = larguraJanela - buttomnao.offsetWidth;
            var maxY = alturaJanela - buttomnao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);
            buttomnao.style.left = aleatorioX + "px";
            buttomnao.style.top = aleatorioY + "px";
        }
    </script>
    <div class="painel">
        <h1>Feliz dia dos namorados!!!</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        <h3>O wendell te ama?</h3>
        <a href="https://www.youtube.com/watch?v=0bxJ5I7Mtl4">
            <button id="sim">Sim!</button>
        </a>
        <button onmouseover="fuja()" id="nao">NÃ£o!</button>
    </div>
</body>
</html>
